    <dashboard-info title="R V Dashboard"
                    subtitle="Less is More"
                    icon-url='images/taco.png'>

      <dashboard-menu>
        <dashboard-menu-item label="Dashboard" icon="fa-tachometer" route="home"></dashboard-menu-item>
        <dashboard-menu-item label="Pie Charts" icon="fa-pie-chart" route="Pie chart"></dashboard-menu-item>
        <dashboard-menu-item label="Bar Charts" icon="fa-bar-chart" route="Bar chart"></dashboard-menu-item>
        <dashboard-menu-group label="Sub-Menu" icon="fa fa-bars">
          <dashboard-menu-item label="submenu1" icon="fa-bus" route="submenu1"></dashboard-menu-item>
          <dashboard-menu-item label="submenu2" icon="fa-university" route="submenu2"></dashboard-menu-item>
        </dashboard-menu-group>
      </dashboard-menu>

    </dashboard-info>
